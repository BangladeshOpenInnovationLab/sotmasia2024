<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
      {% if page.title %}
        {{ page.title }} - {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ "#" | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "#" | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "#" | prepend: site.baseurl }}">
    <link rel="manifest" href="{{ "#" | prepend: site.baseurl }}">
    <link rel="mask-icon" href="{{ "#" | prepend: site.baseurl }}" color="{{ color.primary-dark }}">
    <link rel="shortcut icon" href="{{ "#" | prepend: site.baseurl }}">
    <meta name="apple-mobile-web-app-title" content="{{ page.title }}">
    <meta name="application-name" content="{{ page.title }}">
    <meta name="msapplication-TileColor" content="{{ color.primary-dark }}">
    <meta name="msapplication-config" content="{{ "#" | prepend: site.baseurl }}">
    <meta name="theme-color" content="{{ color.primary-dark }}">

    <meta property="og:image" content="{{ "#" | prepend: site.baseurl }}">
    <meta property="og:image:height" content="300">
    <meta property="og:image:width" content="300">
    {% if page.layout == "session" or page.layout == "session_academic" %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="Talk at {{ site.title }}. {{ site.description }}">
    {% else %}
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    {% endif %}
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">


</head>
