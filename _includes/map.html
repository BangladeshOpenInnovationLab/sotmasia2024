<div id="map" style="height:420px; width:100%"></div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var map = L.map('map').setView([-1.27903, 36.81649], {{ include.zoom }});
    L.control.scale().addTo(map);
    L.tileLayer('{{ site.map_tiles.url}}', {
      attribution: '{{ site.map_tiles.attribution }}',
      maxZoom: {{ site.map_tiles.maxZoom}}
    }).addTo(map);
    map.scrollWheelZoom.disable();
    L.marker([23.772542078220308, 90.36533832550049], {icon: L.icon({
      iconUrl: "{{ "/img/logo/sotm_2024-pin.svg" | prepend: site.baseurl }}",
      iconSize: [60, 60],
      iconAnchor: [30, 60]
    })}).bindPopup("<h3>Bangladesh</h3><p>Conference Venue.<br><a href='#' target='_blank'>Open location on osm.org</a>.</p>").addTo(map);
  }, false);
</script>
